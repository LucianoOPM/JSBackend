<body>
    <center>
        <form action="" method="post"><!--El tipo de mÃ©todo tiene que ser lo que se va a recibir por endpoint-->
            <input type="text"
                name="nombre"><!--El nombre del formulario tiene que tener el mismo nombre del key del objeto-->
        </form>
        </div>
        <div>
            <!--En el formulario "action" se define en endpoint al cual va dirigido-->

                <button type="submit">Subir</button>
            </form>
    </center>
